<html>
<head>
	{% load staticfiles %}
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="{% static '//css/style.css' %}"/>
    <title>Music |{% block head_title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class = "navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>

		</button>
			<a class="navbar-brand" href="{% url 'music:index' %}">CoolMusic</a>
		</div>

		<div class="collapse navbar-collapse" id="topNavBar">

			<ul class="nav navbar-nav">
					<li class="active">
						<a href="{% url 'music:index' %}">
							<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums
						</a>
					</li>
					<li >
						<a href="#">
							<span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs
						</a>
					</li>
			</ul>

			<form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index' %}">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
				</div>
				<button type="submit" class="btn btn-default">Search</button>>
			</form>

			<ul class="nav navbar-nav navbar-right">
					<li class="active">
						<a href="{% url 'music:album-add' %}">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbspAdd Albums
						</a>
					</li>
					<li class="active">
						<a href="{% url 'accounts:logout' %}">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; LogOut
						</a>
					</li>
			</ul>


		</div>
	</div>

</nav>
{% block body%}
{% endblock %}
</body>
</html>
